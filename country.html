<!DOCTYPE html>
<head>
	<title>Learning AngularJS with Country Data</title>
    <!-- http://www.revillweb.com/tutorials/angularjs-in-30-minutes-angularjs-tutorial/-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="countryapp.js" type="text/javascript"></script>
	<script src="countrycontroller.js" type="text/javascript"></script>
</head>
<body>
	<div id='content' ng-app='CountryApp' ng-controller='CountryController'>
          <span>filter by: </span><input type='text' ng-model='searchText' />

			{{understand}}

       <input type='text' ng-model='inputValue' />
		{{inputValue}}

    
        <ol ng-model="Country">
            <li ng-repeat="rec in countries  | filter:searchText" >{{rec}} </li>
        </ol>
       
        <table ng-model="countries">
            <tr ng-repeat="rec in countries | filter:searchText">
            <td>{{rec.code}}</td>
                <td>{{rec.name}}</td>

            </tr>
        </table>
	

	</div>
</body>
</html>
